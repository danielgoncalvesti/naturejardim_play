@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="all" href="@routes.Assets.versioned("node_modules/angular-material/angular-material.css")" type="text/css">
        <link rel="stylesheet" media="all" href="@routes.Assets.versioned("node_modules/mdi/css/materialdesignicons.min.css")" type="text/css">
