@(message: String)

@main("Customer") {


  <md-content>
      <md-list flex>	
		<md-subheader class="md-no-sticky">Clientes:</md-subheader>
        <md-list-item class="md-3-line"  ng-repeat="customer in customers" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h4>{{ customer.id }}</h4>
            <h3>{{ customer.name }}</h3>
          </div>
        </md-list-item>
</md-list>
</md-content>

}
