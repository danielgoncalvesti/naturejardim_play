@(message: String)

@main("Customer") {

   <body ng-app="ngNatureJardim" ng-controller="customerCtrl">

	
	
	<md-toolbar>
		<div class="md-toolbar-tools">
			<p><strong>Nature Jardim</strong></p>
			
			<md-button ng-click="toggleLeft()">
				<md-icon class="mdi mdi-plus-circle"></md-icon>
				Novo Cliente
			</md-button>
		</div>
	</md-toolbar>
		<div  layout="column" ng-cloak>

    <md-sidenav class="md-sidenav-left" md-component-id="left"
                md-disable-backdrop md-whiteframe="4">
     <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
	
		<md-content layout-padding>
			<form>
				<md-input-container>
					<label for="name">Nome</label>
					<input type="text" name="name" id="name"
						   ng-model="customer.name"
						   md-autofocus>
										   
				</md-input-container>
				<md-input-container>
						<label for="address">EndereÃ§o</label>	
					<input type="text" name="address" id="address"
						   ng-model="customer.address">					
				</md-input-container>
				<p>
				<md-button ng-click="saveCustomer(customer)" class="md-primary">
					Save
				</md-button>
				<md-button class="md-primary">
					Save Edit
				</md-button>		
				<md-button class="md-warn" ng-click="toggleLeft()">
					Cancel
				</md-button>
				</p>
				<pre>{{ customer | json }}</pre>					
			</form>
		</md-content>	
	</md-sidenav>
	</div>
	<md-content>
		<md-list flex>	
			<md-subheader class="md-no-sticky">Clientes:</md-subheader>
	        <md-list-item class="md-3-line"  ng-repeat="customer in customers" ng-click="null">
	          <div class="md-list-item-text" layout="column">
	            <p>{{ customer.name }}</p>
	            <p>{{ customer.address }}</p>
	          </div>
	        </md-list-item>
		</md-list>
	</md-content>


    <script src="@routes.Assets.versioned("node_modules/angular/angular.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("node_modules/angular-animate/angular-animate.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("node_modules/angular-aria/angular-aria.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("node_modules/angular-material/angular-material.js")" type="text/javascript"></script>
	
	
	<script src="@routes.Assets.versioned("scripts/app.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("components/customer.ctr.js")" type="text/javascript"></script>
<!-- 	<script src="@routes.Assets.versioned("components/customer.fac.js")" type="text/javascript"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
	
}
